<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <section class="showcase">
            <header>
                <h1 class="logo">Calculator</h1>
                <div class="toggle"></div>
            </header>
            <div class="calculator">
                <div class="screen"></div>
                <div class="buttons">
                    <button id="clear" data-key="Backspace" class="btn">C</button>
                    <button id="(" data-key="(" class="btn">(</button>
                    <button id=")" data-key=")" class="btn">)</button>
                    <button id="/" data-key="/" class="btn">/</button>
                    <button id="7" data-key="7" class="btn">7</button>
                    <button id="8" data-key="8" class="btn">8</button>
                    <button id="9" data-key="9" class="btn">9</button>
                    <button id="*" data-key="*" class="btn">*</button>
                    <button id="4" data-key="4" class="btn">4</button>
                    <button id="5" data-key="5" class="btn">5</button>
                    <button id="6" data-key="6" class="btn">6</button>
                    <button id="-" data-key="-" class="btn">-</button>
                    <button id="1" data-key="1" class="btn">1</button>
                    <button id="2" data-key="2" class="btn">2</button>
                    <button id="3" data-key="3" class="btn">3</button>
                    <button id="+" data-key="+" class="btn">+</button>
                    <button id="." data-key="." class="btn">.</button>
                    <button id="0" data-key="0" class="btn">0</button>
                    <button id="result" data-key="Enter" class="btn">=</button>
                </div>
            </div>
        </section>
        <div class="menu">
            <ul>
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../calculator/index.html">Caluatrice</a></li>
                <li><a href="../help/index.html">Help</a></li>
            </ul>
        </div>
        <script src="./js/menu_toggle.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
